services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: clipgen
      POSTGRES_USER: clipgen
      POSTGRES_PASSWORD: clipgen
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

volumes:
  postgres_data:
